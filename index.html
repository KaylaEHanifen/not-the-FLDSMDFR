<html>  
<head>   
<title> Cloudy with a Chance of Meatballs </title>  
</head>  
<script>  
function getRandomImage() {  
//declare an array to store the images  
var randomImage = new Array();  
  
//insert the URL of images in array  
randomImage[0] = "https://static.wikia.nocookie.net/cloudywithachanceofmeatballs/images/f/ff/Canteloupe.png/revision/latest?cb=20230606023626";  
randomImage[1] = "https://static.wikia.nocookie.net/cloudywithachanceofmeatballs/images/a/a3/Watermelophant.png/revision/latest?cb=20230606024554";  
randomImage[2] = "https://static.wikia.nocookie.net/cloudywithachanceofmeatballs/images/f/f2/Barry.png/revision/latest?cb=20230606024908";  
randomImage[3] = "https://static.wikia.nocookie.net/cloudywithachanceofmeatballs/images/0/09/Tacodile_supreme.png/revision/latest?cb=20230606023628;  
randomImage[4] = "https://static.wikia.nocookie.net/cloudywithachanceofmeatballs/images/1/1a/Eggplanatee.png/revision/latest?cb=20230606023626";  
randomImage[5] = "https://static.wikia.nocookie.net/cloudywithachanceofmeatballs/images/3/32/Susheep.png/revision/latest?cb=20230606023628";  
  
//generate a number and provide to the image to generate randomly  
var number = Math.floor(Math.random()*randomImage.length);  
  
//return the images generated by a random number  
return document.getElementById("result").innerHTML = '<img src="'+randomImage[number]+'" />';  
}  
  
</script>  
<body>  
<center><h2 style="color:orange"> What Creature Will Flint's FLDSMDFR Make? </h2></center>  
<h4> Click the button to find out! </h4>  
<!-- call user-defined getRandomImage function after 2 seconds -->    
<button onclick = "setInterval(getRandomImage, 2000)"> Reveal Creature </button>  
<br> <br>  
<span id="result" align="center"> </span>   
    
</body>    
</html>
